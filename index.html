<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Publisher</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .content-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .content-card {
            background: rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .content-card:hover {
            transform: scale(1.05);
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">üë§</div>
            <h2 id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="userBalance">–ë–∞–ª–∞–Ω—Å: 0 ‚≠ê</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>250 ‚≠ê</h3>
                <p>–§–æ—Ç–æ</p>
            </div>
            <div class="stat-card">
                <h3>1500 ‚≠ê</h3>
                <p>–í–∏–¥–µ–æ</p>
            </div>
            <div class="stat-card">
                <h3 id="userStars">0 ‚≠ê</h3>
                <p>–ë–∞–ª–∞–Ω—Å</p>
            </div>
        </div>
        
        <div class="content-cards">
            <div class="content-card" onclick="selectPhoto()">
                <h3>üì∏ –§–æ—Ç–æ</h3>
                <p>250 Telegram Stars</p>
            </div>
            <div class="content-card" onclick="selectVideo()">
                <h3>üé• –í–∏–¥–µ–æ</h3>
                <p>1500 Telegram Stars</p>
            </div>
        </div>
        
        <button onclick="buyStars()">üí≥ –ö—É–ø–∏—Ç—å –∑–≤–µ–∑–¥—ã</button>
        <button onclick="openTelegram()">üì± –û—Ç–∫—Ä—ã—Ç—å –≤ Telegram</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        document.getElementById('userName').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadBalance() {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
            document.getElementById('userBalance').textContent = `–ë–∞–ª–∞–Ω—Å: 1000 ‚≠ê`;
            document.getElementById('userStars').textContent = `1000 ‚≠ê`;
        }
        
        function selectPhoto() {
            tg.sendData(JSON.stringify({
                action: 'select_photo',
                user_id: user.id
            }));
            tg.showPopup({
                title: '–í—ã–±—Ä–∞–Ω–æ —Ñ–æ—Ç–æ',
                message: '–°—Ç–æ–∏–º–æ—Å—Ç—å: 250 Telegram Stars',
                buttons: [{ type: 'ok' }]
            });
        }
        
        function selectVideo() {
            tg.sendData(JSON.stringify({
                action: 'select_video',
                user_id: user.id
            }));
            tg.showPopup({
                title: '–í—ã–±—Ä–∞–Ω–æ –≤–∏–¥–µ–æ',
                message: '–°—Ç–æ–∏–º–æ—Å—Ç—å: 1500 Telegram Stars',
                buttons: [{ type: 'ok' }]
            });
        }
        
        function buyStars() {
            tg.openInvoice({
                title: '–ü–æ–∫—É–ø–∫–∞ Telegram Stars',
                description: '1000 Stars –∑–∞ $10',
                currency: 'USD',
                prices: [{ label: '1000 Stars', amount: 1000 }],
                payload: 'stars_1000_' + user.id
            });
        }
        
        function openTelegram() {
            tg.openTelegramLink('https://t.me/your_bot_username');
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', loadBalance);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppDataReceived', (event) => {
            console.log('Data from bot:', event.data);
        });
    </script>
</body>
</html>
